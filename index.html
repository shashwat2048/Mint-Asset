<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint Asset</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./ma_favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loader">
  <img src="./ma_favicon.png" alt="Loading Logo" class="loader-logo spinner">
  </div>
  <header>
    <nav>
      <a class="brand-link" href="https://shashwat2048.github.io/Mint-Asset/">
        <img src="./mint_asset_logo.png" alt="Logo" width="30" height="24" class="brand-img">
        <span>Mint Asset</span>
      </a>
      <div class="theme-container">
        <label for="theme-toggle">Theme:</label>
        <select name="theme-dropdown" id="theme-toggle">
          <option value="default">Default</option>
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
    </nav>
  </header>
  <main>
    <div id="news-container"></div>
  </main>
  <footer>
    <p>&copy; 2025 Mint Asset - your everyday market news app</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
